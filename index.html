<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <div class="logo">RPS</div>
        <div class="rock-paper-scissors-label">ROCK PAPER SCISSORS</div>
        <div class="help"><a href="#">Help</a></div>
    </header>

   <div class="container">

    <main class="score-count">
        <div class="player-label">Player</div>
        <div class="score-board">
            <span class="player-score">0</span>
            <span class="computer-score">0</span>
        </div>
        <div class="computer-label">computer</div>
    </main>

    <div class="winner-description">
        You are a winner! try again.
    </div>

    <div class="rock-paper-scissors">

        <button class="selection rock">ROCK</button>
        <button class="selection paper" >PAPER</button>
        <button class="selection scissors">SCISSORS</button>

    </div>

   </div>

</body>
</html>
